<nz-layout>
	<nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [class]="[ 'menu', isCollapsed ? 'menu-collapsed' : '' ]" [nzTrigger]="null">
		<div class="logo"></div>
		<ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <nz-icon nzType="fire" nzTheme="outline" />
        <span>Home</span>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="ordered-list" nzTheme="outline" />
        <span>Task</span>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="align-right" nzTheme="outline" />
        <span>Backlogs</span>
      </li>
		</ul>
    <button class="mobile-trigger" (click)="isCollapsed = !isCollapsed">
      <nz-icon nzType="double-left" nzTheme="outline" />
    </button>
	</nz-sider>
	<nz-layout>
		<nz-header>
			<nz-icon class="trigger" nzTheme="outline" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
				(click)="isCollapsed = !isCollapsed" />
		</nz-header>
		<nz-content>
      <router-outlet></router-outlet>
		</nz-content>
	</nz-layout>
</nz-layout>
