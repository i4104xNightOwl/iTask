<nz-layout>
	<nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [class]="[ 'menu', isCollapsed ? 'menu-collapsed' : '' ]" [nzTrigger]="null">
		<div class="logo"></div>
		<ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <nz-icon nzType="fire" nzTheme="outline" />
        <span>Home</span>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="ordered-list" nzTheme="outline" />
        <span>Task</span>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="align-right" nzTheme="outline" />
        <span>Backlogs</span>
      </li>
		</ul>
    <button class="mobile-trigger" (click)="isCollapsed = !isCollapsed">
      <nz-icon nzType="caret-left" nzTheme="outline" />
    </button>
	</nz-sider>
	<nz-layout>
		<nz-header>
			<nz-icon class="trigger" nzTheme="outline" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
				(click)="isCollapsed = !isCollapsed" />
		</nz-header>
		<nz-content>
			<nz-breadcrumb>
				<nz-breadcrumb-item>User</nz-breadcrumb-item>
				<nz-breadcrumb-item>Bill</nz-breadcrumb-item>
			</nz-breadcrumb>
			<div class="inner-content">Bill is a cat.</div>
		</nz-content>
		<nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
	</nz-layout>
</nz-layout>
